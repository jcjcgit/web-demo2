<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/user/stark">go to stark</router-link>
        <router-link to="/user/tracy">go to tracy</router-link>
        <router-view></router-view>
    </div>

    <script>

        const user = {
            data () {
                return {
                    name: 'user'
                }
            },
            props: ['id'],
            template: '<div>{{name}} {{id}}</div>', //注：模板（template）可以不需要使用this 可以直接取到组件的属性
            mounted () {
                console.log(this)
            }
        }
        
        const router = new VueRouter({
            routes: [
                {path: '/user/:id', component: user, props: true},
                //通过props 传参 id会变为组件内部的属性 
            ]
        })
        
        new Vue({
            el: '#app',
            router
        })
    </script>
</body>

</html>
