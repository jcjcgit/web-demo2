    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{message|max(3)|cc(4)}}</span>
    </div>

        // })

        // new Profile().$mount('#app')
        
        
        new Vue({
            el: '#app',
            data: {
                message: 1
            },
            filters: {
                max(value, num) {
                    return value + num;
                },
                cc(value, num) {
                    console.log(value + num)
                }
            }
        })
    </script>
